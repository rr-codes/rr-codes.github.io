<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<script type="text/javascript">
	let flag = false;
	setInterval(() => {
		document.getElementById('div').style.height = flag ? '5000px' : '500px';
		flag = !flag;
	}, 10);
</script>
<body>
	<div id="div" style="width: 300px; height: 500px; background-color: blue;"></div>
</body>
</html>
